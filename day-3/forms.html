<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> HTML FORMS </title>
</head>

<body>
    <form>
            
                <h2>Payment Form</h2>
                <p>Required Fields are Followed by <abbr title="require">*</abbr></p>

                <fieldset>
                    <legend>title</legend>
                    <label for="mister">Mister</label>
                    <input type="radio" name="title" id="mister">
                    <label for="Miss">Miss</label>
                    <input type="radio" name="title" id="Miss">
                </fieldset>

                <label for="name">Name : <abbr title="reqiured">*</abbr>
                
                    <input type="text" name="user_name" id="name">
                </label>

                <label for="e-mail">E-mail: <abbr title="required">*</abbr>
                    <input type="email" name="user_email" id="e-mail">
                </label>
               

                <label for="pass">Password <abbr title="required">*</abbr>
                 <input type="password" name="user_pass" id="pass"></label>
               

                <h3>Payment Information</h3>
                <label for="cardType">card Type</label>
                <select name="card_type" id="cardType">
                    <option value="visa">Visa</option>
                    <option value="msc">Master Card</option>
                    <option value="amx">American Express</option>
                </select>

                <label for="cardNumber">Card Number: <abbr title="required">*</abbr></label>
                <input type="number" name="user_card_number" id="cardNumber">

                <label for="date">Expiration Date: <abbr title="required">*</abbr> 
                    <em>formatted as yyyy/mm/dd</em>
                </label>
                <input type="date" name="date" id="date">
                <button type="submit">Validate the payment</button>
            </form>
</body>

</html>
