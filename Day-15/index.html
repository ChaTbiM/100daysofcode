<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="chatbi mustapha">
    <meta name="description" content="save your books in a list">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Books List App</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <style>
        .success 
        , .error {
            color: white;
            padding: 5px;
            margin: 5px 0 15px 0;
        }
        .success {
            background-color: green;
        }
        .error {
            background-color: red;
        }
        
    </style>
</head>
<body>

    <main class="container">
        <h1 class="heading"> Add a Book</h1>
        <form action="post" id="form">
            
            <label for="title">Book title</label>
            <input type="text" id="title" class="u-full-width">

            <label for="author">Author</label>
            <input type="text" id="author" class="u-full-width">

            <label for="isbn">isbn</label>
            <input type="text" id="isbn" class="u-full-width">

            <button class="button-primary" type="submit" value="submit book">+Add book</button>
        </form>

        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                </tr>
            </thead>
            <tbody id="book-list">
               
            </tbody>
        </table>
    </main>

    <!-- <script src="app.js"></script> -->
    <!-- <script src="appRefactored.js"></script> -->
    <script src="appES6.js"></script>

</body>
</html>
